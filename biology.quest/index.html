    <style>
        .social-icons {
            position: fixed;
            top: 10px;
            right: 10px;
            display: flex;
            gap: 10px;
            z-index: 1000;
        }

        .social-icons a img {
            width: 40px;
            height: 40px;
            transition: transform 0.2s;
        }

        .social-icons a img:hover {
            transform: scale(1.1);
        }

        #games img:hover {
            transform: scale(1.05);
            box-shadow: 
              0 0 8px rgba(0, 242, 255, 0.8),
              0 0 16px rgba(124, 58, 237, 0.8);
        }

        .vibrant-text {
          font-weight: 800;
          font-size: 120px;
          background: linear-gradient(
            270deg,
            #00eaff,   /* bright cyan */
            #007bff,   /* vivid blue */
            #8b5cf6,   /* electric purple */
            #ff1dce,   /* neon pink */
            #00eaff
          );
          background-size: 400% 400%;
          -webkit-background-clip: text;
          -webkit-text-fill-color: transparent;
          text-shadow: 0 0 2px rgba(255, 255, 255, 0.5), 0 0 6px rgba(0, 123, 255, 0.6);
          animation: waveGradient 5s ease infinite;
          margin: 0;
        }

        .vibrant-text.small {
          font-size: 60px;
          font-weight: 600;
          margin-top: 20px;
        }

        @keyframes waveGradient {
          0% { background-position: 0% 50%; }
          50% { background-position: 100% 50%; }
          100% { background-position: 0% 50%; }
        }

      .search {
        display: flex;
        justify-content: center;   
        margin: 20px auto;         
        max-width: 400px;          
        position: relative;
        right: 0px;             
        z-index: 10;
      }

      .search input {
        padding: 8px 12px;
        border: none;
        border-radius: 5px 0 0 5px;
        outline: none;
      }

      .search button {
        padding: 8px 12px;
        border: none;
        background: #000;
        color: white;
        border-radius: 0 5px 5px 0;
        cursor: pointer;
      }

      .search button i {
        pointer-events: none;
      }

      #games.searching .game-ad {
        display: none !important;
      }



      .search {
        position: static;   
        z-index: auto;      
        right: auto;        
        margin: 20px auto;  
        max-width: 400px;
        display: flex;
        justify-content: center;
      }




    </style>
</head>
<body>


  <div class="social-icons" style="display: flex; align-items: center; gap: 20px;">
      <a href="https://discord.com/invite/nebulaplay" target="_blank" style="display: flex; align-items: center; text-decoration: none; color: white;">
          <img src="/images/discord-round-color-icon.webp" style="width: 60px; height: 60px;">
          <h3 style="margin: 0 0 0 15px; color: white; font-size: 24px;">
              Discord.gg/NebulaPlay<br>For Unblocked Links
          </h3>
      </a>
  </div>

  <nav>
      <a class="logo-link" data-href="/biology.quest/" style="cursor:pointer;">
        <img src="/images/logo.png" alt="logo">
      </a>

      <script>
        document.querySelectorAll('.logo-link').forEach(link => {
          link.addEventListener('click', e => {
            e.preventDefault();
            window.location.href = link.dataset.href;
          });
        });
      </script>

      <h3>www.Biology.Quest</h3>
  </nav>

  <div style="text-align:center; padding-top:180px; font-family:'Montserrat', sans-serif;">
    <h1 class="vibrant-text">NebulaPlay</h1>
    <h2 class="vibrant-text small">CTRL+D</h2>
  </div>


  <div class="search">
    <input type="text" id="search" placeholder="Search..." />
    <button><i class="fas fa-search"></i></button>
  </div>


</body>
</html>

  <script>
  (function() {

    window.addEventListener("load", function () {
      const gamesContainer = document.getElementById("games");
      if (!gamesContainer) return;

      const AFTER_EVERY = 14; 
      const adTemplate = document.getElementById("horizontal-ad-template").firstElementChild;


      const anchors = () => Array.from(gamesContainer.querySelectorAll("a"));

      let count = 0;         
      let i = 0;             

      while (i < anchors().length) {
        count++;

        if (count === AFTER_EVERY) {

          const list = anchors();                 
          const node = list[i];                   
          const rowTop = node.offsetTop;          
          let k = i + 1;
          while (k < list.length && list[k].offsetTop === rowTop) k++;

          const adClone = adTemplate.cloneNode(true);
          const refNode = list[k] || null;        
          gamesContainer.insertBefore(adClone, refNode);
          (adsbygoogle = window.adsbygoogle || []).push({});


          count = 0;
          i = k;                                  
        } else {
          i++;                                    
        }
      }
    }, { once: true });
  })();
  </script>

  <script>
  (function () {
    const links = document.querySelectorAll('#games a');

    links.forEach(a => {

      const oc = a.getAttribute('onclick');
      if (oc) {
        const match = oc.match(/window\.location\.href\s*=\s*['"]([^'"]+)['"]/);
        if (match && match[1]) {
          a.dataset.href = match[1];   
        }
        a.removeAttribute('onclick');   
      }


      if (!a.hasAttribute('tabindex')) a.setAttribute('tabindex', '0');
      if (!a.hasAttribute('role')) a.setAttribute('role', 'link');


      a.addEventListener('click', e => {

        if (e.button === 1 || e.metaKey || e.ctrlKey || e.shiftKey || e.altKey) {
          e.preventDefault();
        } else {
          e.preventDefault();
        }
        if (a.dataset.href) window.location.assign(a.dataset.href);
      });


      a.addEventListener('keydown', e => {
        if (e.key === 'Enter' || e.key === ' ') {
          e.preventDefault();
          if (a.dataset.href) window.location.assign(a.dataset.href);
        }
      });
    });
  })();
  </script>


<script>
document.addEventListener("DOMContentLoaded", function () {
  const input = document.getElementById("search");
  const games = document.getElementById("games");
  if (!input || !games) return;


  const cards = Array.from(games.querySelectorAll("a")); 
  cards.forEach(card => {
    const title =
      card.dataset.title ||
      card.getAttribute("title") ||
      card.getAttribute("aria-label") ||
      (card.querySelector("h3") && card.querySelector("h3").textContent) ||
      (card.querySelector("img") && card.querySelector("img").alt) ||
      card.textContent ||
      "";

    card.dataset.search = title.trim().toLowerCase(); 
  });


  function applySearch() {
    const q = (input.value || "").trim().toLowerCase();
    const isSearching = q.length > 0;


    games.classList.toggle("searching", isSearching);


    cards.forEach(card => {
      const hay = card.dataset.search || "";
      const match = !isSearching || hay.includes(q);
      card.style.display = match ? "" : "none";
    });

    if (isSearching) window.scrollTo({ top: 0, behavior: "instant" });
  }


  input.addEventListener("input", applySearch);
  const btn = document.querySelector(".search button");
  if (btn) btn.addEventListener("click", applySearch);
});
</script>
